<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start</title>
    <style>
      h1 {
        text-align: center;
        font-size: 160px;
        color: #e78e1f;
      }
      button {
        padding: 10px 30px;
        font-size: 30px;
        margin: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>...</h1>
    <button onclick="go1()">START</button>
    <script>
      function go1() {
        document.querySelector("button").style.display = "none";
        document.querySelector("h1").innerHTML = "...";
        fetch("api/get")
          .then((res) => {
            if (res.status == 200) {
              return res.text();
            } else {
              return Promise.resolve(false);
            }
          })
          .then((res) => {
            if (res === false) {
              var a = window.confirm("没有可用数据，是否清空缓存， 重新开始？");

              if (a) {
                fetch("/api/delete").then((res) => {
                  go1();
                });
              }

              return;
            }

            document.querySelector("button").style.display = "block";
            document.querySelector("h1").innerHTML = res;
          });
      }
    </script>
  </body>
</html>
